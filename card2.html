<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>tailwind card</title>
   <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-300  flex justify-center items-center h-screen">
   <div class="relative cursor-pointer shadow-lg group overflow-hidden">
      <img src="./fro-2.jpg" class="h-96 duration-700
       group-hover:opacity-0">
      <img src="./back-2.jpg" class="h-96 absolute top-0 z-[-1]">
      <button class="absolute px-5 py-2 bg-white font-semibold rounded hover:bg-teal-400
         left-1/4 bottom-[-65px] group-hover:bottom-14 duration-700">ADD TO CARD</button>
      <img src="./eye-fill.svg" class="absolute group-hover:right-2 delay-100 w-11 p-3 hover:bg-teal-400 duration-500 right-[-60px]
       top-5 bg-white rounded-full">
      <img src="./award-fill.svg" class="absolute group-hover:right-2 delay-300 w-11 p-3 hover:bg-teal-400 duration-500 right-[-60px]
       top-[80px] bg-white rounded-full">
      <img src="./suit-heart-fill.svg" class="absolute group-hover:right-2 delay-500 w-11 p-3 hover:bg-teal-400 duration-500 right-[-60px]
       top-[140px] bg-white rounded-full">
   </div>
</body>

</html>
